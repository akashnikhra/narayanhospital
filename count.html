<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/custom.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>  
    
      <video autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="1.mp4" type="video/mp4">
      </video>
      <div class="col-sm-12 col-md-12 col-lg-12 text-center text">
        <h1><i class="fa fa-plus-square fa-lg" style="color:#e74c3c;"></i> Narayan Hospital</h1>
        <h2>We Are Trying to make the User Interface Better</h2><br>
        <div id="countdown"></div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
        $('#countdown').countdown('2015/01/01', function(event) {
          $(this).html(event.strftime('%w weeks %d days <br /> %H hour %M min %S sec'));
        });
    </script>
    <script type="text/javascript">
      var video = document.getElementById('bgvideo');
      video.playbackRate = 0.7; 
    </script>
  </body>
</html>
